<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>POKEDEX</title>
</head>
<body>
    <header>
        <div class="logo">
          <img src="img/logo.png" alt="Logo de la página">
        </div>
        <h1 class="page-title">POKEDEX</h1>
      </header>
      

      <main>
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Buscar">
          <button type="submit" class="search-button"></button>
        </div>
      
        <br><br>
      
        <!--grid-->
        <div class="container">
          <div class="grid">
            <div class="grid-item">
              <p class="additional-text">#304</p>
              <img src="img/304.png" class="image">
              <p class="image-caption">Aron</p>
            </div>
            <div class="grid-item">
              <p class="additional-text">#001</p>
              <img src="img/001.png" class="image">
              <p class="image-caption">Bulbasaur</p>
            </div>
            <div class="grid-item">
              <p class="additional-text">#012</p>
              <img src="img/012.png" class="image">
              <p class="image-caption">Butterfree</p>
            </div>
            <div class="grid-item">
              <p class="additional-text">#004</p>
              <img src="img/004.png" class="image">
              <p class="image-caption">Charmander</p>
            </div>
            <div class="grid-item">
              <p class="additional-text">#132</p>
              <img src="img/132.png" class="image">
              <p class="image-caption">Ditto</p>
            </div>
            <div class="grid-item">
              <p class="additional-text">#092</p>
              <img src="img/092.png" class="image">
              <p class="image-caption">Gastly</p>
            </div>
            <div class="grid-item">
              <p class="additional-text">#152</p>
              <img src="img/151.png" class="image">
              <p class="image-caption">Mew</p>
            </div>
            <div class="grid-item">
              <p class="additional-text">#025</p>
              <img src="img/025.png" class="image">
              <p class="image-caption">Pikachu</p>
            </div>
            <div class="grid-item">
              <p class="additional-text">#007</p>
              <img src="img/007.png" class="image">
              <p class="image-caption">Squirtle</p>
            </div>
          </div>
        </div><!--fin del grid-->
      
        <script>
          // Obtener referencia al elemento de entrada de búsqueda
          var searchInput = document.getElementById("searchInput");
      
          // Escuchar el evento de entrada de búsqueda
          searchInput.addEventListener("input", function() {
            var searchText = this.value.toLowerCase();
            var gridItems = document.querySelectorAll(".grid-item");
      
            // Iterar sobre los elementos del grid y ocultar/mostrar según la coincidencia de búsqueda
            gridItems.forEach(function(gridItem) {
              var itemCaption = gridItem.querySelector(".image-caption").textContent.toLowerCase();
              var itemText = gridItem.querySelector(".additional-text").textContent.toLowerCase();
      
              // Mostrar el elemento del grid si coincide con el texto de búsqueda en el nombre o número
              if (itemCaption.includes(searchText) || itemText.includes(searchText)) {
                gridItem.style.display = "block";
              } else {
                gridItem.style.display = "none";
              }
            });
          });
        </script>
      </main>
      


<br>
      <!--inico del footer-->
        <footer>
            <div class="footer-content">
                <p>&copy; 2023 LOPEZH | Todos los derechos reservados.</p>
            </div>
        </footer>
        <!---fin footer-->
</body>

</html>
